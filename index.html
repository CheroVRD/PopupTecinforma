<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Comunicado</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f2f2f2;
    }

    .popup-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup {
      position: relative;
      background: linear-gradient(-45deg, #1a3a68, #4d7ac7);
      color: #fff;
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    .popup img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .popup h2 {
      margin: 0 0 12px;
      font-size: 22px;
      line-height: 1.2;
    }

    .popup p {
      font-size: 15px;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .popup .hashtag {
      font-weight: 600;
      color: #d2e7ff;
    }

    .btn-entendido {
      margin-top: 16px;
      background-color: #ffffff;
      color: #1a3a68;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn-entendido:hover {
      background-color: #e0eaff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="popup-container" id="popupContainer">
    <div class="popup">
      <img src="https://i.ibb.co/q3BLNdCb/Ativo-3.png" alt="Banner do comunicado" />
      <h2>Comunicado Importante</h2>
      <p>
        Informamos que, ao contrário do que tem sido divulgado por outras administradoras, a comercialização dos planos <strong>Tec Group Proaza Saúde</strong> segue normalmente.
      </p>
      <p>✅ Estamos operando com total regularidade.</p>
      <p class="hashtag">#VemSerFelizNaTec</p>

      <a class="btn-entendido" href="https://tecgroup.com.br/" target="_blank">Entendido</a>
    </div>
  </div>

</body>
</html>
