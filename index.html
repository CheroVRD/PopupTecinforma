<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Comunicado</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f2f2f2; /* Cor de fundo para visualização da página atrás do popup */
    }

    .popup-container {
      position: fixed; /* Mantém o popup fixo na tela durante o scroll */
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); /* Fundo semi-transparente */
      display: flex; /* Habilita flexbox */
      justify-content: center; /* Centraliza o popup horizontalmente */
      align-items: center; /* Centraliza o popup verticalmente */
      z-index: 999; /* Garante que o popup fique sobre outros elementos */
    }

    .popup {
      position: relative; /* Necessário para o posicionamento do ::after */
      background: linear-gradient(-45deg, #1a3a68, #4d7ac7); /* Gradiente de fundo do popup */
      color: #fff; /* Cor do texto */
      border-radius: 10px; /* Bordas arredondadas */
      padding: 24px; /* Espaçamento interno */
      max-width: 400px; /* Largura máxima do popup */
      margin: 20px; /* Margem para evitar que o popup cole nas bordas da tela */
      text-align: center; /* Alinhamento do texto ao centro */
      font-family: 'Montserrat', sans-serif; /* Fonte especificada */
      overflow: hidden; /* Para garantir que a borda (via ::after) não cause problemas com o layout */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Sombra estática sutil */
    }

    /* Pseudo-elemento para criar a borda de gradiente animada */
    .popup::after {
      content: "";
      position: absolute;
      inset: 0; /* Cobre toda a área do elemento pai (.popup) */
      border-radius: inherit; /* Herda o border-radius do .popup */
      padding: 4px; /* Define a espessura da borda para 4px */
      
      /* Gradiente com diferentes tons de azul para a borda */
      background: linear-gradient(to left, steelblue, dodgerblue, deepskyblue, steelblue);
      background-size: 200% 100%; /* Gradiente 2x mais largo para permitir o movimento */
      
      /* Animação para mover o gradiente da borda */
      animation: animated-blue-border 3s linear infinite;

      /* Técnica de máscara para criar o efeito de borda */
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box, /* Mantém a área de conteúdo (interna ao padding) */
        linear-gradient(#fff 0 0); /* Cobre o elemento inteiro */
      -webkit-mask-composite: xor; /* Operação XOR para manter apenas a área do padding (a borda) */
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude; /* Equivalente padrão ao xor para mask */
      
      pointer-events: none; /* Garante que a borda não interfira com interações do mouse */
      z-index: 1; /* Garante que a borda fique sobre o background do .popup mas abaixo do conteúdo se necessário */
    }

    /* Keyframes para a animação da borda azul */
    @keyframes animated-blue-border {
      0% {
        background-position: 0% center; /* Posição inicial do gradiente */
      }
      100% {
        background-position: -100% center; /* Move o gradiente para a esquerda em uma largura do elemento */
      }
    }

    .popup img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      position: relative; /* Para garantir que a imagem fique acima da borda ::after se necessário */
      z-index: 2; 
      animation: pulse-image-fast-1s 1s infinite ease-in-out; /* Animação de pulsação rápida */
    }

    /* Keyframes para a animação de pulsação rápida da imagem */
    @keyframes pulse-image-fast-1s {
      0%, 100% { /* Início e fim da animação com tamanho normal */
        transform: scale(1);
      }
      50% { /* Meio da animação, imagem ligeiramente maior */
        transform: scale(1.05);
      }
    }

    .popup h2, .popup p, .popup .hashtag, .button-wrapper {
      position: relative; /* Para garantir que o texto fique acima da borda ::after */
      z-index: 2;
    }

    .popup h2 {
      margin: 0 0 12px;
      font-size: 22px;
      line-height: 1.2;
    }

    .popup p {
      font-size: 15px;
      line-height: 1.3;
      margin-bottom: 12px;
    }

    .popup .hashtag {
      font-weight: 600;
      color: #d2e7ff;
    }

    .button-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 16px;
    }

    .btn-entendido {
      background-color: #ffffff;
      color: #1a3a68;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn-entendido:hover {
      background-color: #239aff;
    }

    .rocket-icon { /* Mantido caso seja reutilizado, mas não está no HTML atual */
      width: 28px;
      height: 28px;
      margin: 0 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="popup-container" id="popupContainer">
    <div class="popup">
      <img src="https://i.ibb.co/Jjp8y03b/Ativo-4.png" alt="Banner do comunicado Proasa Saúde" />
      <h2>TEC e Proasa:<br> SEGUIMOS COM <b>FORÇA TOTAL</b></h2>
      <p>
        Enquanto outras administradoras suspenderam suas vendas, a TEC informa que as vendas dos planos Proasa Saúde seguem aceleradas
      </p>
      <p>✅ As vendas </strong>não</strong> param!</p>
      <p class="hashtag">#VemSerFelizNaTec</p>

      
    </div>
  </div>

  <div style="padding: 20px; text-align: center;">
    
  </div>

</body>
</html>
